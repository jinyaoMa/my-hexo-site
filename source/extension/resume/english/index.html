<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="../icon.png">
  <title>Resume</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <div id="resume">
    <div id="side">
      <div id="avatar"></div>
      <div id="brand" contenteditable="true">
        <div id="name"></div>
        <div id="position"></div>
      </div>
      <div id="personalInfo" data-label="Personal Info" contenteditable="true">
        <div id="address" data-label="Address"></div>
        <div id="phone" data-label="Phone"></div>
        <div id="email" data-label="Email"></div>
        <div id="www" data-label="Blog"></div>
        <div id="github" data-label="Github"></div>
      </div>
      <div id="skill" data-label="Technical Skills">
        <div id="frontend" data-label="Front-end Frameworks"></div>
        <div id="backend" data-label="Back-end Frameworks"></div>
        <div id="database" data-label="Database"></div>
        <div id="tool" data-label="Tools"></div>
      </div>
    </div>
    <div id="main">
      <div id="intro"></div>
      <div id="education" data-label="Education"></div>
      <div id="experience" data-label="Experience"></div>
      <div id="project" data-label="Projects"></div>
    </div>
  </div>
  <div id="print"></div>
  <!-- SCRIPTS -->
  <script src="../index.js"></script>
</body>

</html>
