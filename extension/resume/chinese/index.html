<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="../icon.reverse.png">
  <title>简历</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <div id="resume">
    <div id="side">
      <div id="avatar"></div>
      <div id="brand" contenteditable="true">
        <div id="name"></div>
        <div id="position"></div>
      </div>
      <div id="personalInfo" data-label="基础信息" contenteditable="true">
        <div id="address" data-label="住址"></div>
        <div id="phone" data-label="手机"></div>
        <div id="email" data-label="邮箱"></div>
        <div id="www" data-label="博客"></div>
        <div id="github" data-label="Github"></div>
      </div>
      <div id="skill" data-label="技能列表">
        <div id="frontend" data-label="前端框架"></div>
        <div id="backend" data-label="后端框架"></div>
        <div id="database" data-label="数据库"></div>
        <div id="tool" data-label="工具"></div>
      </div>
      <div id="language" data-label="语言能力">
        <div class="ruler"></div>
        <div class="desc"></div>
      </div>
    </div>
    <div id="main">
      <div id="intro"></div>
      <div id="education" data-label="教育背景"></div>
      <div id="experience" data-label="工作经验"></div>
      <div id="project" data-label="项目经验"></div>
    </div>
  </div>
  <div id="print"></div>
  <!-- SCRIPTS -->
  <script src="../index.js"></script>
</body>

</html>
